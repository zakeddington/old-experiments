<!DOCTYPE html>

<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8" />	
	<title>Let's Make A Deal</title>
	
	<link href="_ui/css/main.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<div id="content">
		<h1>
			Let's Make a Deal?
			<span>(works in Chrome and sort of in Safari)</span>
		</h1>
		<ul id="stage">
			<li>
				<input type="radio" id="door1" name="doors" />
				<label for="door1">
					<div class="door door1">
						<span></span>
						<span></span>
						<span></span>
						<h2>1</h2>
					</div>
					<div class="prize prize1">
						<div class="L"></div>
						<div class="R"></div>
						<div class="T"></div>
						<div class="B"></div>
						<div class="item"></div>
					</div>
				</label>
			</li>
			<li>
				<input type="radio" id="door2" name="doors" />
				<label for="door2">
					<div class="door door2">
						<span></span>
						<span></span>
						<span></span>
						<h2>2</h2>
					</div>
					<div class="prize prize2">
						<div class="L"></div>
						<div class="R"></div>
						<div class="T"></div>
						<div class="B"></div>
						<div class="item"></div>
					</div>
				</label>
			</li>
			<li>
				<input type="radio" id="door3" name="doors" />
				<label for="door3">
					<div class="door door3">
						<span></span>
						<span></span>
						<span></span>
						<h2>3</h2>
					</div>
					<div class="prize prize3">
						<div class="L"></div>
						<div class="R"></div>
						<div class="T"></div>
						<div class="B"></div>
						<div class="item"></div>
					</div>
				</label>
			</li>
		</ul>
		<div class="box-wrap">
			<input type="radio" id="door4" name="doors" />
			<label for="door4">
				<div class="box">
					<div class="side top">
						<span></span>
						<span></span>
					</div>
					<div class="side front">
						<span></span>
						<span></span>
						<h2>?</h2>
					</div>
					<div class="side right">
						<span></span>
						<span></span>
					</div>
					<div class="side back">
						<span></span>
						<span></span>
					</div>
					<div class="side left">
						<span></span>
						<span></span>
					</div>
					<div class="side bottom">
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="prize"></div>
				<div class="box-shadow"><div class="shadow"></div></div>
			</label>
		</div>
		<div class="instructions">
			<h2>Check it! It's a CSS only experiment in 3D animation.</h2>
			<p>Do you want what's behind door #1, door #2, door #3, or risk it all for the prize box?</p>
			<p>Just click the one you want! That is all.</p>
			
			<input type="radio" id="door5" name="doors" />
			<label for="door5">Reset</label>
		</div>
	</div>
</body>
</html>
